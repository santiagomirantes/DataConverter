<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>DataConverter</h1>
    <h2>1.Introduce tu dato</h2>
    <form>
    <input type="text" id="extractor" class="extractor" placeholder="introduce tu dato" required>
    <input type="button" value="comenzar" id="submit" class="submit" onclick="data()">
    </form>
    <p id="muestra">Tu dato</p>
    <h2>2.Diviertete</h2>
    <h3>OPCIONES DE TEXTO</h3>
    <input type="button" value="A MAYUSCULAS" id="mayus" class="option">
    <input type="button" value="A minusculas" id="minus" class="option">
    <h3>OPCIONES DE DISEÑO</h3>
    <input type="button" id="showcolor" class="option" value="Cambiar color">
    <input type="text" id="color" class="none" placeholder="escribe el valor hexadecimal de tu color">
    <input type="button" id="verifcolor" class="none" value="Confirmar">
    <h3>ALMACENAMIENTO</h3>
    <input type="button" value="Almacenar dato" id="almac" class="option">
    <input type="button" value="Editar dato" id="edit" class="none">
    <input type="button" value="Guardar edición" id="save" class="none">
    <input type="button" value="Copiar dato" id="copy" class="none">
    <div id="muestradiv" class="none">
        <h3 class="titlealmac">DATOS ALMACENADOS</h3>
        <div id="muestralist"></div>
    </div>
    <script src="dataconverter.js"></script>
</body>
</html>
